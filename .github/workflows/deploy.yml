# Arquivo: .github/workflows/deploy.yml
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use uma versão LTS recente do Node.js

      - name: Install dependencies
        run: npm install

      - name: Build site with correct base path
        # Este comando usa a variável de ambiente BASE_URL para definir o caminho base
        run: npm run build
        env:
          VITE_APP_BASE_URL: /EFT-builds/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # A pasta padrão onde o Vite gera o build

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
